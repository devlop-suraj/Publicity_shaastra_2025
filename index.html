<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #8fbbe2;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 350px;
        }
        .container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .intro-message {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">
    <img src="image.jpg" alt="Team Logo">
    <div class="publi-message">
        Hello Asp. Volunteers
    </div>
    <div class="intro-message">
        We're thrilled to see you here! We know you’ve gone through the application process and successfully completed the interview stage. 
        Below are your selection results
    </div>
    <input type="text" id="rollNumber" placeholder="Enter your roll number">
    <button onclick="checkSelection()">Check</button>
    <div class="message" id="message"></div>
</div>

<script>
    function checkSelection() {
        const selectedRollNumbers = ["CH24B111", "CH24B150"];
        const alreadyRollNumbers = ["CH21B095", "CH22B060"];
        const blankRollNumbers = [""];
        const rollNumber = document.getElementById("rollNumber").value.trim().toUpperCase();
        const messageElement = document.getElementById("message");

        if (blankRollNumbers.includes(rollNumber)) {
            messageElement.textContent = "Hey, Enter Your Roll No.";
            messageElement.style.color = "black";
        }
        else if (selectedRollNumbers.includes(rollNumber)) {
            messageElement.textContent = "Congratulations! We're excited to welcome you to our team!";
            messageElement.style.color = "green";
        } 
        else if (alreadyRollNumbers.includes(rollNumber)) {
            messageElement.textContent = "Hey, you’re already part of this team; you just can’t see it!";
            messageElement.style.color = "blue";
        }
        else {
            messageElement.textContent = "We’re sorry, but you were not selected to join our team this time. Thank you for your interest!";
            messageElement.style.color = "red";
        }
    }
</script>

</body>
</html>
