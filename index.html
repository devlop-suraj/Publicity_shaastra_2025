<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #8fbbe2;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 350px;
        }
        .container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .intro-message {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">
    <img src="image.jpg" alt="Team Logo">
    <div class="publi-message">
        Hello Asp. Volunteers
    </div>
    <div class="intro-message">
        We're thrilled to see you here! We know you’ve gone through the application process and successfully completed the interview stage. 
        Below are your selection results
    </div>
    <input type="text" id="rollNumber" placeholder="Enter your roll number">
    <button onclick="checkSelection()">Check</button>
    <div class="message" id="message"></div>
</div>

<script>
    function checkSelection() {
        const selectedRollNumbers = ["Ma23C024", "NA24B068", "EE24B041", "CE24B044", "ae24b051", "md24b011", "BS24B002", "Be24b042", "BS24B029", "Me24b067", "Ae24b019", "ch24b071", "ph24b016", "BE24B004", "MM24B005", "ME23B210", "EE24B052", "Bs24b007", "BS24B019", "AE24B101", "Ce24b003", "ae24b026", "MM24B041", "ed24b058", "MM24B014", "CE24B042", "CH24B033", "CE24B097", "ed24b056", "CE24BO58", "MM24B004", "CS24B001", "NA24B062", "NA24B021", "am24m009", "CH24B106", "bs24b039", "md24b006", "EE24B114", "Ph24c007", "Cy24c005", "Cy24c059", "ed24b023", "Cy24c040", "cy24c060", "ME24B087", "EE24B140", "CE24B079", "CH24B029", "AE24B054", "mm24b017", "BE24B017", "BS24B034"];
        const alreadyRollNumbers = ["CH21B095", "ME22B092", "ME22B157", "CH22B060", "CH22B082", "CH22B047", "CH22B033", "ME22B207", "CE22B079", "CH22B110", "CH23B012", "BS23B024", "ME23B210", "Me23b094", "NA23B041", "AE23B104", "BS23B029", "CH23B059", "MD23B018", "Ch23b116", "CE23B028", "MD23B022", "AE23B032", "CE23B081", "ME23B095", "CH23B011", "ME23B189", "ME23B078", "ME23B164"];
        const blankRollNumbers = [""];
        const rollNumber = document.getElementById("rollNumber").value.trim().toUpperCase();
        const messageElement = document.getElementById("message");

        if (blankRollNumbers.includes(rollNumber)) {
            messageElement.textContent = "Hey, Enter Your Roll No.";
            messageElement.style.color = "black";
        }
        else if (selectedRollNumbers.includes(rollNumber)) {
            messageElement.textContent = "Congratulations! We're excited to welcome you to our team!";
            messageElement.style.color = "green";
        } 
        else if (alreadyRollNumbers.includes(rollNumber)) {
            messageElement.textContent = "Hey, you’re already part of this team; you just can’t see it!";
            messageElement.style.color = "blue";
        }
        else {
            messageElement.textContent = "We’re sorry, but you were not selected to join our team this time. Thank you for your interest!";
            messageElement.style.color = "red";
        }
    }
</script>

</body>
</html>
